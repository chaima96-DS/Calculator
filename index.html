<!DOCTYPE html>

<html>

   <head>
      
        <link rel="stylesheet" href="style.css">
        <title> Calculatrice </title>
        <script src="https://kit.fontawesome.com/b54597a979.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--div>
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div-->
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <div class="container">
            <h1>My Calculator</h1>
            <div class="calculator-grid">
                <div class="result">
                   <div class="operation"> 0</div>
                   <div class="final-result"></div>
                </div>
             
                   <div class="keys clear span-tow">C</div>
                   <div class="keys key-CE "> CE</div>
                   <div class="keys op key%">%</div>
                   
         
                  
                   <div class="keys number key-1">1</div>
                   <div class="keys number key-2 ">2</div>
                   <div class="keys number key-3">3</div>
                   <div class="keys op key/">/</div>
             
                   <div class="keys number key-4">4</div>
                   <div class="keys number key-5">5</div>
                   <div class="keys number key-6">6</div>
                   <div class="keys op key*">*</div>
                
         
                   <div class="keys number key-7" >7</div>
                   <div class="keys number key-8">8</div>
                   <div class="keys number key-9">9</div>
                   <div class="keys op key-" >-</div>
               
         
                   <div class="keys number key-0 span-tow">0</div>
                   <div class="keys op keypoint">.</div>
                   <div class="keys op key+">+</div>
                   <div class="keys equal" >=</div>
               
            </div>
       
        </div>
       
       

    </body>

   <script src="script.js"></script>
</html>
